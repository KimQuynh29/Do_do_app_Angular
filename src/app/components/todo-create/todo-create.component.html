<div class="sheet p-3">
  <p class="fw-bold mb-1">Create To-Do</p>

  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="sheet-row">

      <mat-form-field appearance="outline" class="title-field">
        <input matInput type="text" placeholder="Type anything..." formControlName="title">
        <mat-hint>Type the todo title</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="date-field" subscriptSizing="dynamic">
        <input matInput [matDatepicker]="dp" formControlName="dueDate">
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
        <mat-hint>Select due date</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="priority-field" subscriptSizing="dynamic">
        <mat-select formControlName="priority">
          <mat-option value="High">High</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="Low">Low</mat-option>
        </mat-select>
        <mat-hint>Type the todo priority</mat-hint>
      </mat-form-field>

      <button type="submit" mat-fab color="primary" class="submit-btn">
        <mat-icon>check</mat-icon>
      </button>

    </div>
  </form>
</div>
